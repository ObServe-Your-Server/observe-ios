name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using existing iPhone simulator
    runs-on: macos-14

    steps:
      - name: Set up Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Find available iPhone Simulator
        run: |
          UDID=$(xcrun simctl list devices available | grep -E "iPhone 14 .* (Booted|Shutdown)" | grep "iOS 17.4" | awk -F '[()]' '{print $2}' | head -1)
          if [ -z "$UDID" ]; then
            echo "❌ No available iPhone 14 simulator with iOS 17.4 found."
            exit 1
          fi
          echo "✅ Using available simulator: $UDID"
          xcrun simctl boot "$UDID" || true
          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
          echo "$UDID" > simulator_udid.txt

      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          if [[ -z "$scheme_list" ]]; then
            echo "❌ Error: Could not retrieve scheme list. Possibly invalid project or Xcode mismatch."
            exit 1
          fi
          default=$(echo "$scheme_list" | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo "$default" > default
          echo "✅ Using default scheme: $default"

      - name: Build
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ "$scheme" = "default" ]; then scheme=$(cat default); fi
          if ls -A | grep -iE '\.xcworkspace$' > /dev/null; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -iE '\.xcworkspace$' | head -1)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -iE '\.xcodeproj$' | head -1)
          fi
          file_to_build=$(echo "$file_to_build" | awk '{$1=$1;print}')
          echo "📦 Building $filetype_parameter: $file_to_build with scheme: $scheme"
          xcodebuild build-for-testing -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "id=$SIMULATOR_UDID"

      - name: Test
        env:
          scheme: ${{ 'default' }}
        run: |
          if [ "$scheme" = "default" ]; then scheme=$(cat default); fi
          if ls -A | grep -iE '\.xcworkspace$' > /dev/null; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -iE '\.xcworkspace$' | head -1)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -iE '\.xcodeproj$' | head -1)
          fi
          file_to_build=$(echo "$file_to_build" | awk '{$1=$1;print}')
          echo "🧪 Testing $filetype_parameter: $file_to_build with scheme: $scheme"
          xcodebuild test-without-building -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "id=$SIMULATOR_UDID"

      - name: Shutdown simulator
        if: always()
        run: |
          if [ -f simulator_udid.txt ]; then
            UDID=$(cat simulator_udid.txt)
            echo "🛑 Shutting down simulator $UDID"
            xcrun simctl shutdown "$UDID" || true
          fi
